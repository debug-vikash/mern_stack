<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Grid Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->
</head>

<body>
    <div class="container-fluid mt-3">
        <h1>Three equal width columns</h1>
        <p>Note: Try to add a new div with class="col" inside the row class - this will create four equal-width columns.
        </p>
        <div class="row">
            <div class="col p-3 bg-primary text-white">column1</div>
            <div class="col p-3 bg-dark text-white">column2</div>
            <div class="col p-3 bg-primary text-white">column3</div>
        </div>
        <div class="row">
            <div class="col-sm-4 p-3 bg-primary text-white">column4</div>
            <div class="col-sm-8 p-3 bg-dark text-white">column5</div>
        </div>
    </div>
<br><br>
    <button type="button" class="btn btn-primary">Primary Button</button>
    <button type="button" class="btn btn-secondary">Basic Button</button>
    <button type="button" class="btn btn-dark">Dark Button</button>
    <button type="button" class="btn btn-danger">Danger Button</button>
    <button type="button" class="btn btn-light">Light Button</button>

    <br><br><br>

    <button class="btn btn">
        <span class="spinner-border spinner-border-sm"></span>
        Loading...
    </button>

    <br><br><br>

    <img src="images/13657.jpg" style="width: 400px; border-radius: 10px;" alt="">
</body>

</html>
