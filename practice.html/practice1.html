<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Responsive Chessboard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333;
        }

        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            /* Make the board square and responsive */
            width: 480px;
            height: 480px;
            border: 5px solid #666;
        }

        .square {
            display: flex;
        }

        /* Color all squares the default light color */
        .square {
            background-color: #f0d9b5;
        }

        /* Use nth-child to create the alternating pattern for dark squares */
        .square:nth-child(16n + 1),
        .square:nth-child(16n + 3),
        .square:nth-child(16n + 5),
        .square:nth-child(16n + 7),
        .square:nth-child(16n + 10),
        .square:nth-child(16n + 12),
        .square:nth-child(16n + 14),
        .square:nth-child(16n + 16) {
            background-color: #b58863;
        }

    </style>
</head>
<body>

    <div class="chessboard">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>

        <div class="square"></div>
